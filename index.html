<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download de Áudio do YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Baixar Áudio do YouTube</h1>
        <form id="downloadForm">
            <label for="videoUrl">Cole o link do vídeo do YouTube:</label>
            <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=xxxxxxx">
            <button type="submit">Baixar Áudio</button>
        </form>
        <p id="statusMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
